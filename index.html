<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare, EdTech & AI SEO Automation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Keeping custom config but will move to proper Tailwind config
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary-start': '#667eea',
              'brand-primary-end': '#764ba2',
              'brand-secondary-start': '#48bb78',
              'brand-secondary-end': '#38a169',
              'brand-analytics-start': '#ed8936',
              'brand-analytics-end': '#dd6b20',
              'brand-header-start': '#1e3c72',
              'brand-header-end': '#2a5298',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(1deg)' },
              },
              contentAppear: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              spin: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
            },
            animation: {
              float: 'float 20s ease-in-out infinite',
              contentAppear: 'contentAppear 0.6s ease-out',
              spin: 'spin 1s linear infinite',
            },
          },
        },
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
